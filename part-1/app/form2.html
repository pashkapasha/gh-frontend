<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="img/icons/font-awesome-4.6.3/css/font-awesome.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/pushy-master/css/pushy.css" />
    <!-- bxSlider CSS file -->

</head>
<body>
<header>
    <div class="form-page">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form action="#">
                        <ul>
                            <li>
                                <fieldset>
                                    <legend>Contact form</legend>
                                    <ul>
                                        <li>
                                            <label for="name" >Имя <em>*</em></label>
                                            <input type="text" id="name" name="name">
                                            <p>Keypresses: <span>0</span></p>
                                        </li>
                                        <li>
                                            <label for="email" id="target">E-mail</label>
                                            <input type="email" id="email" name="email">
                                        </li>
                                    </ul>
                                </fieldset>
                            </li>
                            <li>
                                <fieldset>
                                    <legend>Choose the point</legend>
                                    <ul>
                                        <li>
                                            <label for="choose">Haw do you want to see the content in our site?</label>
                                            <select name="choose" id="choose">
                                                <option value="black text" selected="selected">black text</option>
                                                <option value="green text" selected="selected">green text </option>
                                                <option value="grey text" selected="selected">grey text </option>
                                            </select>

                                        <li>
                                            <label for="radio">How old are you</label>
                                            <ul>

                                                <li>
                                                    <label>
                                                        <input type="radio" checked name="age" class="age6" > 6
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="radio" name="age" class="age18"> 18
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="radio" name="age" class="age40" > 40
                                                    </label>
                                                </li>
                                            </ul>
                                        </li>
                                        <li>
                                            <label for="checkbox">What do you learn?</label>
                                            <ul>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" checked name="a" class="html" > html
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="b" class="js" > JS
                                                    </label>
                                                </li>
                                                <li>
                                                    <label>
                                                        <input type="checkbox" name="c" class="php" > PHP
                                                    </label>
                                                </li>
                                            </ul>
                                        </li>
                                        </li>
                                    </ul>
                                </fieldset>
                            </li>
                            <li>
                                <input type="submit" value="Send">
                            </li>
                        </ul>


                    </form>
                </div>
            </div>
        </div>
    </div>

</header>

<main>


</main>
<footer>

</footer>
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- jQuery library (served from Google) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="libs/pushy-master/js/pushy.min.js"></script>
</body>
</html>
